<div class="modal-header">
    <h3 class="modal-title"> {{ states.isEdit ? 'Редактирование' : 'Добавление' }} сотрудника</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" ng-class="{ 'has-error': checkValue('firstName') }">
            <label>Имя*</label>
            <input type="text" class="form-control"
                   ng-model="workerModel.firstName" />
        </div>

        <div class="form-group" ng-class="{ 'has-error': checkValue('lastName') }" >
            <label>Фамилия*</label>
            <input type="text" class="form-control"
                   ng-model="workerModel.lastName" />
        </div>

        <div class="form-group" ng-class="{ 'has-error': checkValue('experience') }">
            <label>Стаж</label>
            <input type="text" class="form-control" ng-model="workerModel.experience" />
        </div>

        <div class="form-group">
            <label>Возраст</label>
            <input type="number" class="form-control" ng-model="workerModel.age" />
        </div>

        <div class="form-group">
            <label>Адрес</label>
            <input type="text" class="form-control" ng-model="workerModel.address" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveWorker(workerModel)">
        {{ states.isEdit ? 'Сохранить' : 'Добавить' }}
    </button>
    <button type="button" class="btn btn-outline" ng-click="close()">Отменить</button>
</div>
